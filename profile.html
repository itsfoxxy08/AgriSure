                    <button class="btn-secondary" onclick="signOut()" data-en="Sign Out" data-hi="рд╕рд╛рдЗрди рдЖрдЙрдЯ">ЁЯЪк Sign Out</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        let currentLang = 'en';
        let currentTheme = 'light';

        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', currentTheme);
            document.querySelector('.theme-icon').textContent = currentTheme === 'light' ? 'ЁЯМЩ' : 'тШАя╕П';
            localStorage.setItem('theme', currentTheme);
        }

        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'hi' : 'en';
            document.querySelectorAll('[data-en][data-hi]').forEach(el => {
                el.textContent = el.getAttribute(`data-${currentLang}`);
            });
            document.querySelector('.lang-text').textContent = currentLang === 'en' ? 'рд╣рд┐рдВ' : 'EN';
            localStorage.setItem('language', currentLang);
        }

        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
            document.querySelector('.hamburger').classList.toggle('active');
        }

        function toggleProfileMenu() {
            document.getElementById('profileDropdown').classList.toggle('active');
        }

        function viewProfile() {
            // Already on profile page
            document.getElementById('profileDropdown').classList.remove('active');
        }

        function signOut() {
            const message = currentLang === 'en' 
                ? 'Are you sure you want to sign out?'
                : 'рдХреНрдпрд╛ рдЖрдк рд╡рд╛рдХрдИ рд╕рд╛рдЗрди рдЖрдЙрдЯ рдХрд░рдирд╛ рдЪрд╛рд╣рддреЗ рд╣реИрдВ?';
            if (confirm(message)) {
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('userData');
                window.location.href = 'index.html';
            }
        }

        function loadProfileData() {
            const userData = JSON.parse(localStorage.getItem('userData') || '{}');
            
            if (!userData.name) {
                window.location.href = 'index.html';
                return;
            }

            document.getElementById('profileName').textContent = userData.name || '-';
            document.getElementById('profilePhone').textContent = userData.phone || '-';
            document.getElementById('profileEmail').textContent = userData.email || 'Not provided';
            document.getElementById('profileDate').textContent = userData.registeredAt ? new Date(userData.registeredAt).toLocaleDateString() : '-';
            
            document.getElementById('userName').textContent = userData.name;
            document.getElementById('userPhone').textContent = userData.phone;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const savedLang = localStorage.getItem('language') || 'en';
            
            if (savedTheme === 'dark') {
                currentTheme = 'dark';
                document.body.setAttribute('data-theme', 'dark');
                document.querySelector('.theme-icon').textContent = 'тШАя╕П';
            }
            
            if (savedLang === 'hi') {
                currentLang = 'hi';
                document.querySelectorAll('[data-en][data-hi]').forEach(el => {
                    el.textContent = el.getAttribute('data-hi');
                });
                document.querySelector('.lang-text').textContent = 'EN';
            }
            
            loadProfileData();
        });
    </script>
</body>
